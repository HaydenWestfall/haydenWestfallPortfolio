<div id="page-wrapper">
  <section id="hero-section">
    <img id="bg" src="../../assets/homepage_2.png" />
    <img id="fg" src="../../assets/homepage_overlay.png" />
    <span id="name">
      {{ name }}
    </span>
    <app-svg-icon [path]="'assets/icons/angle_accent.svg'" class="angle left"></app-svg-icon>
    <app-svg-icon [path]="'assets/icons/angle_accent.svg'" class="angle right"></app-svg-icon>
    <div id="roles">
      <span>FULL STACK DEVELOPER</span><br />
      <span>PRODUCT DESIGNER</span><br />
      <span>UI / UX</span><br />
      <span>FREELANCE DEV + DESIGN</span>
    </div>
    <a class="circle-button translucent" id="contact-btn" appParallaxButton routerLink="/contact">
      <div id="contact-btn-text">
        Contact
        <app-svg-icon [path]="'assets/icons/link-arrow.svg'" class="md dark"></app-svg-icon>
      </div>
    </a>
  </section>

  <section id="about" class="flex-center">
    <img src="../../assets/logo_bg.png" alt="logo-watermark" />
    <p id="about-header">
      A DEDICATED AND GOAL-ORIENTED SOFTWARE ENGINEER WITH 6+ YEARS OF EXPERIENCE IN COMMERCIAL APPLICATION + FREELANCE.
    </p>

    <a id="about-btn" routerLink="/about" class="circle-button dark" appParallaxButton>
      <div id="about-btn-text">
        About Me
        <app-svg-icon [path]="'assets/icons/link-arrow.svg'" class="sm dark"></app-svg-icon>
      </div>
    </a>
  </section>

  <section id="work-section">
    <div id="work">
      <div id="showcase">
        <!-- <app-svg-icon [path]="'assets/icons/link-arrow.svg'" id="pointer" *ngIf="hoverIndex == null"></app-svg-icon> -->
        <div
          class="focused-project"
          *ngFor="let project of featuredProjects; let index = index"
          [ngClass]="{ focus: index === hoverIndex }"
          [attr.id]="'showcase-' + index"
        >
          <img
            [src]="project.showcase"
            [ngStyle]="{
              transform: index === hoverIndex ? 'scale(1)' : 'scale(1.4)'
            }"
          />
        </div>
      </div>
      <div id="featured-projects">
        <div
          class="project-wrapper"
          *ngFor="let project of featuredProjects; let index = index"
          (mouseenter)="hoverIndex = index"
          (mouseleave)="deactivateShowcase(hoverIndex); hoverIndex = null"
        >
          <div
            class="project"
            [ngClass]="{
              hovering: hoverIndex === index,
              'not-hovering': hoverIndex !== index && hoverIndex != null
            }"
          >
            <span class="title">{{ project.label }}</span>

            <div class="project-role">
              <span>{{ project.role }}</span>
              <a [href]="project.link">
                <app-svg-icon [path]="'assets/icons/link-arrow.svg'" class="lg light"></app-svg-icon>
              </a>
            </div>
          </div>
          <div class="row-hover" *ngIf="project.hover">
            <div class="marquee-wrapper">
              <div *ngFor="let i of [].constructor(20); let index = index" class="marquee-item">
                {{ project.label }}
                <app-svg-icon [path]="'assets/icons/link-arrow.svg'"></app-svg-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="button-container" appParallaxButton>
      <div class="button-wrapper" id="button2">
        <a routerLink="/work">
          More Projects (11)
          <app-svg-icon [path]="'assets/icons/link-arrow.svg'" class="lg light"></app-svg-icon>
        </a>
      </div>
    </div>
  </section>

  <section id="portfolio" class="flex-center">
    <div class="portfolio-wrapper" id="portfolio1">
      <div
        class="portfolio-item flex-center"
        *ngFor="let item of portfolio1"
        [ngStyle]="{ 'background-color': item.bg }"
      >
        <img [src]="item.img" />
      </div>
    </div>
    <div class="portfolio-wrapper" id="portfolio2">
      <div
        class="portfolio-item flex-center"
        *ngFor="let item of portfolio2"
        [ngStyle]="{ 'background-color': item.bg }"
      >
        <img [src]="item.img" />
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
