<section style="max-width: 100%; overflow: hidden; position: relative">
  <div id="hero-section" class="section-wrapper">
    <app-svg-icon [path]="'assets/icons/angle_accent.svg'" class="angle left"></app-svg-icon>
    <app-svg-icon [path]="'assets/icons/angle_accent.svg'" class="angle right"></app-svg-icon>
    <div id="roles">
      <h5>FULL STACK DEVELOPER</h5>
      <h5>PRODUCT DESIGNER</h5>
      <h5>UI / UX</h5>
      <h5>FREELANCE DEV + DESIGN</h5>
    </div>
    <a class="circle-button translucent" id="hero-contact" routerLink="/contact" appParallaxButton>
      <div id="contact-btn-text">
        Contact
        <app-svg-icon [path]="'assets/icons/link-arrow.svg'" class="md dark"></app-svg-icon>
      </div>
    </a>
  </div>
  <div class="name-wrapper">
    <div id="name-slider" class="name-slider">
      <p id="primary">HAYDEN WESTFALL -</p>
      <p id="secondary">HAYDEN WESTFALL -</p>
      <p id="tertiary">HAYDEN WESTFALL -</p>
    </div>
  </div>
  <img id="bg" class="abs-position" src="../../assets/homepage_2.png" />
</section>

<section>
  <div id="about-section" class="flex-center section-wrapper">
    <h3 id="about-header">
      A DEDICATED AND GOAL-ORIENTED SOFTWARE ENGINEER WITH 6+ YEARS OF EXPERIENCE IN COMMERCIAL APPLICATION + FREELANCE.
    </h3>
    <img src="../../assets/logo_bg.png" alt="logo-watermark" />

    <a id="about-btn" routerLink="/about" class="circle-button dark" appParallaxButton>
      <div id="about-btn-text">
        About Me
        <app-svg-icon [path]="'assets/icons/link-arrow.svg'" class="sm dark"></app-svg-icon>
      </div>
    </a>
  </div>
</section>

<section>
  <div id="work-section" class="section-wrapper">
    <app-showcase [multi]="true" [projects]="featuredProjects"></app-showcase>
    <a id="sub-link" class="link" routerLink="/work">
      All Projects (11)
      <app-svg-icon [path]="'assets/icons/link-arrow.svg'" class="lg light"></app-svg-icon>
    </a>
  </div>
</section>

<section>
  <div id="portfolio-section" class="flex-center">
    <div class="portfolio-wrapper" id="portfolio-1-home">
      <div
        class="portfolio-item flex-center"
        *ngFor="let item of portfolio1"
        [ngStyle]="{ 'background-color': item.bg }"
      >
        <img [src]="item.img" />
      </div>
    </div>
    <div class="portfolio-wrapper" id="portfolio-2-home">
      <div
        class="portfolio-item flex-center"
        *ngFor="let item of portfolio2"
        [ngStyle]="{ 'background-color': item.bg }"
      >
        <img [src]="item.img" />
      </div>
    </div>
  </div>
</section>
