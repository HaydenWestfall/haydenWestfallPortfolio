<app-navbar></app-navbar>

<div style="max-width: 100vw; overflow-x: hidden">
  <router-outlet #outlet="outlet"></router-outlet>
</div>

<app-footer></app-footer>

<div [@coverAnimation]="coverState" (@coverAnimation.done)="resetCover()" class="cover-container">
  <span class="route-text"
    >{{ newRouteName }}
    <span
      *ngIf="_service.isInitialLoad"
      id="rolling-text-cursor"
      class="blink-cursor"
      style="font-size: 2rem; color: white; font-style: normal; position: absolute; top: -2px; left: 103%"
      >|</span
    ></span
  >
</div>
